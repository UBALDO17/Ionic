<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>

    <ion-app>
        <!-- Header -->
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>Tax App</ion-title>
            </ion-toolbar>
        </ion-header>
        <!-- Content -->
        <ion-content>
            <!-- Number 1 -->
            <ion-item>
                <ion-input 
                id="num1"
                label="Enter Total Sales: "
                label-placement="floating"  
                type="number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input 
                id="num2"
                label="Tax Percentage: "
                label-placement="floating"  
                type="number"></ion-input>
            </ion-item>

            <!-- Button -->
            <ion-button expand="block" onclick="triggerMode()" color="dark">PROCESS OPERATION</ion-button>
            <!-- Result -->
            <ion-item>
                <ion-label>SubTotal:</ion-label>
                <ion-text id="res1"></ion-text>
            </ion-item>
            <ion-item>
                <ion-label>Sales Tax:</ion-label>
                <ion-text id="res2"></ion-text>
            </ion-item>
        </ion-content>
    </ion-app>

    <script>
        function triggerMode(){
            const num1 = parseFloat(document.getElementById('num1').value)
            const num2 = parseFloat(document.getElementById('num2').value)

            const tax = num1 * (num2/100)
            const sub = num1 - tax

            document.getElementById('res1').textContent = sub
            document.getElementById('res2').textContent = tax + '%'
        }
    </script>
</body>
</html>
