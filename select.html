<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select App</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Food Delivery Form</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-content class="ion-padding">

          <ion-item>
            <ion-label position="floating">Delivery Address</ion-label>
            <ion-input id="address" placeholder="Address"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select label="Payment Method" id="payMethod" placeholder="Select Payment Method">
              <ion-select-option value="Credit Card">Credit Card</ion-select-option>
              <ion-select-option value="PayPal">PayPal</ion-select-option>
              <ion-select-option value="Cash on Delivery">Cash on Delivery</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Save Payment Method</ion-label>
            <ion-checkbox id="savePay"></ion-checkbox>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Food Price</ion-label>
            <ion-input id="foodPrice" type="number"  placeholder="Price"></ion-input>
          </ion-item>

          <ion-button expand="block" id="submit">SUBMIT ORDER</ion-button>

          <div id="result"></div>
    </ion-content>
  </ion-app>

  <script>
    document.getElementById('submit').onclick = () => {
      const address = document.getElementById('address').value;
      const payMethod = document.getElementById('payMethod').value;
      const savePay = document.getElementById('savePay').checked;

      document.getElementById('result').innerHTML = `
        <p>Address: ${address}</p>
        <p>Payment Method: ${payMethod}</p>
        ${savePay ? "<p>Payment Method will be saved.</p>" : ""}`;}
  </script>

</body>

</html>
