<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>

<ion-app>
    <!-- Header -->
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>Number Operation App</ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Content -->
    <ion-content class="ion-padding">

        <!-- Name -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input 
            id="name"
            label="Enter Name"
            label-placement="floating"  
            type="text"></ion-input>
        </ion-item>

        <!-- Number 1 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input 
            id="num1"
            label="Enter Number 1"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>

        <!-- Number 2 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input
            id="num2" 
            label="Enter Number 2"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>

        <ion-item>
            <div>
                <h6>Type 1 for Addition</h6>
                <h6>Type 2 for Subtraction</h6>
                <h6>Type 3 for Multiplication</h6>
                <h6>Type 4 for Division</h6>
                <h6>Type 5 if all OPERATOR</h6>
            </div>
        </ion-item>

        <!-- Choose Operation -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input
            id="op" 
            label="Enter Operation"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>
        <br> 
        <!-- Button -->
        <ion-button expand="block" onclick="triggerMode()" color="dark">PROCESS OPERATION <ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
        <!-- Result -->
        <ion-item>
            <ion-label>Result:</ion-label>
            <ion-text id="res"></ion-text>
        </ion-item>
        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-text id="nm"></ion-text>
        </ion-item>
    </ion-content>
</ion-app>

<script>
    function triggerMode(){
        const name = document.getElementById('name').value
        const num1 = parseFloat(document.getElementById('num1').value)
        const num2 = parseFloat(document.getElementById('num2').value)
        const op = parseFloat(document.getElementById('op').value)

        document.getElementById('nm').textContent = name

        if (op == 1){
            const result = num1 + num2
            document.getElementById('res').innerHTML = '<b>Sum: </b>' + result
        } else if (op == 2){
            const result = num1 - num2
            document.getElementById('res').innerHTML = '<b>Difference: </b>' + result
        } else if (op == 3){
            const result = num1 * num2
            document.getElementById('res').innerHTML = '<b>Product: </b>' + result
        } else if (op == 4){
            const result = num1 / num2
            document.getElementById('res').innerHTML = '<b>Quotient: </b>' + result
        } else if (op == 5){
            const result1 = num1 + num2
            const result2 = num1 - num2
            const result3 = num1 * num2
            const result4 = num1 / num2

            document.getElementById('res').innerHTML = '<b>Sum: </b>' + result1 + '<br>' + '<b>Difference: </b>' + result2 + '<br>' + '<b>Product: </b>' + result3 + '<br>' + '<b>Quotient: </b>' + result4
            
        } else {
            document.getElementById('res').innerHTML = "<b>Invalid Operator</b>"
        }

    }
</script>

</body>
</html>
