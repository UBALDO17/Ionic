<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Fare Calculator</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  <ion-header>
    <ion-toolbar>
      <ion-title>Discount Code</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form id="form">
      <ion-item><ion-label position="stacked">Name:</ion-label><ion-input id="name" required></ion-input></ion-item>
      <ion-item><ion-label position="stacked">Product Name:</ion-label><ion-input id="pName" required></ion-input></ion-item>
      <ion-item><ion-label position="stacked">Product Price:</ion-label><ion-input type="number" id="pPrice" required></ion-input></ion-item>
      <ion-item><ion-label>Apply Discount:</ion-label><ion-select id="isDisc">
        <ion-select-option value="y">Yes</ion-select-option>
        <ion-select-option value="n">No</ion-select-option>
      </ion-select></ion-item>
      <ion-item id="discCodeItem" hidden><ion-label position="stacked">Enter Discount Code:</ion-label><ion-input id="discCode"></ion-input></ion-item>
      <ion-button expand="block" type="submit">Apply Discount</ion-button>
    </form>

    <ion-card id="sumCard" hidden>
      <ion-card-header><ion-card-title>Order Summary</ion-card-title></ion-card-header>
      <ion-card-content>
        <p><strong>Name:</strong> <span id="sumName"></span></p>
        <p><strong>Product Name:</strong> <span id="sumPName"></span></p>
        <p><strong>Price:</strong> $<span id="sumPPrice"></span></p>
        <p id="sumDisc" hidden><strong>Discount Code:</strong> <span id="sumDiscCode"></span></p>
        <p id="sumInvalid" hidden><strong>Invalid Code:</strong> No Discount Added.</p>
        <p><strong>Total Price:</strong> $<span id="sumTotal"></span></p>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('form');
      const discCodeItem = document.getElementById('discCodeItem');
      const sumCard = document.getElementById('sumCard');
      const validCode = 'DISCOUNT123';
      const discAmt = 10;

      document.getElementById('isDisc').addEventListener('ionChange', (e) => {
        discCodeItem.hidden = e.detail.value !== 'y';
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const pPrice = parseFloat(document.getElementById('pPrice').value);
        const discCode = document.getElementById('discCode').value;
        const discApplied = document.getElementById('isDisc').value === 'y' && discCode === validCode;
        const total = discApplied ? pPrice - discAmt : pPrice;

        document.getElementById('sumName').innerText = document.getElementById('name').value;
        document.getElementById('sumPName').innerText = document.getElementById('pName').value;
        document.getElementById('sumPPrice').innerText = pPrice.toFixed(2);
        document.getElementById('sumTotal').innerText = total.toFixed(2);
        document.getElementById('sumDisc').hidden = !discApplied;
        document.getElementById('sumDiscCode').innerText = discCode;
        document.getElementById('sumInvalid').hidden = discApplied || document.getElementById('isDisc').value !== 'y';

        sumCard.hidden = false;
      });
    });
  </script>
</body>
</html>
