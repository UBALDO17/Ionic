<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>

<ion-app>
    <!-- Header -->
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>Number Operation App</ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Content -->
    <ion-content>
    <!-- Number 1 -->
        <!-- Number 1 -->
        <ion-item>
            <ion-input 
            id="names"
            label="Enter name: "
            label-placement="floating"  
            type="text"> 
            </ion-input>
        </ion-item>

        <!-- Number 1 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input 
            id="num1"
            label="Enter Number 1"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>

        <!-- Number 2 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input
            id="num2" 
            label="Enter Number 2"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>
        <br> 
        <!-- Button -->
        <ion-button expand="block" onclick="triggerMode()" color="dark">PROCESS OPERATION</ion-button>

        <!-- Result -->
        <ion-item>
            <ion-label>Name: </ion-label>
            <ion-text id="name"></ion-text>
        </ion-item>

        <ion-item>
            <ion-label>Result Sum: </ion-label>
            <ion-text id="res1"></ion-text>
        </ion-item>
        <ion-item>
            <ion-label>Result Difference: </ion-label>
            <ion-text id="res2"></ion-text>
        </ion-item>
        <ion-item>
            <ion-label>Result Product: </ion-label>
            <ion-text id="res3"></ion-text>
        </ion-item>
        <ion-item>
            <ion-label>Result Quotient: </ion-label>
            <ion-text id="res4"></ion-text>
        </ion-item>

    </ion-content>
</ion-app>

    <script>
            function triggerMode(){
            const num1 = parseFloat(document.getElementById('num1').value)
            const num2 = parseFloat(document.getElementById('num2').value)
            const nm = document.getElementById('names').value

            const result1 = num1 + num2
            const result2 = num1 - num2
            const result3 = num1 * num2
            const result4 = num1 / num2

            document.getElementById('name').textContent = nm
            
            document.getElementById('res1').innerHTML = '<b>Sum: </b>' + result1
            document.getElementById('res2').innerHTML = '<b>Difference: </b>' + result2
            document.getElementById('res3').innerHTML = '<b>Product: </b>' + result3
            document.getElementById('res4').innerHTML = '<b>Quotient: </b>' + result4
        }
    </script>
</body>
</html>
