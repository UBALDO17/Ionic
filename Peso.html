<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Ubaldo</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <style>
        .resbox {
            border: 1px solid #ccc;
            padding: 16px;
            text-align: left;
            margin-top: 16px;
        }
        .restext {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
    </style>

</head>
<body>
    <ion-app>
        <!-- Header -->
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>PHP to USD Converter</ion-title>
            </ion-toolbar>
        </ion-header>
        <!-- Content -->
        <ion-content class="ion-padding">
            <!-- Amount Peso -->
            <ion-item>
                <ion-input 
                id="peso"
                label="Amount in PHP"
                label-placement="floating"  
                type="number"></ion-input>
            </ion-item>

            <!-- Button -->
            <ion-button expand="full" onclick="triggerMode()" color="primary">CONVERT TO USD</ion-button>
            <!-- Result -->
            <div class="resbox">
                <span class="restext">Converted Amount</span>
                <span id="res1"></span>
            </div>
            
        </ion-content>
    </ion-app>

    <script>
        function triggerMode(){
            const peso = parseFloat(document.getElementById('peso').value)

            const usd = 0.018
            const convert = peso * usd

            document.getElementById('res1').innerHTML = "Converted Amount: $" + convert + " USD"
        }
    </script>
</body>
</html>
